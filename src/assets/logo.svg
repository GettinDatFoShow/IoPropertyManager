<!-- Simple placeholder logo - you can replace this with your actual logo -->
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3880ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10dc60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building icon -->
  <rect x="10" y="20" width="15" height="50" fill="url(#logoGradient)" />
  <rect x="30" y="15" width="20" height="55" fill="url(#logoGradient)" />
  <rect x="55" y="25" width="15" height="45" fill="url(#logoGradient)" />
  
  <!-- Windows -->
  <rect x="12" y="25" width="4" height="4" fill="white" />
  <rect x="18" y="25" width="4" height="4" fill="white" />
  <rect x="12" y="35" width="4" height="4" fill="white" />
  <rect x="18" y="35" width="4" height="4" fill="white" />
  
  <rect x="33" y="20" width="4" height="4" fill="white" />
  <rect x="43" y="20" width="4" height="4" fill="white" />
  <rect x="33" y="30" width="4" height="4" fill="white" />
  <rect x="43" y="30" width="4" height="4" fill="white" />
  <rect x="33" y="40" width="4" height="4" fill="white" />
  <rect x="43" y="40" width="4" height="4" fill="white" />
  
  <rect x="57" y="30" width="4" height="4" fill="white" />
  <rect x="63" y="30" width="4" height="4" fill="white" />
  <rect x="57" y="40" width="4" height="4" fill="white" />
  <rect x="63" y="40" width="4" height="4" fill="white" />
  
  <!-- Ground line -->
  <line x1="5" y1="70" x2="75" y2="70" stroke="#666" stroke-width="2"/>
</svg>